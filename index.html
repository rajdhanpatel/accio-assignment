<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>Product-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="product_container">
        <div class="product_image">
            <div class="top_section">
                <i class="fa-solid fa-share-nodes icon1" style="margin: 10px; color: white"></i>
                <i class="fa-solid fa-heart icon2 icon" style="float: right;"></i>
                <!-- float child class pe apply hota h, flex parent class pe apply hota h -->
                <img class="main_apple_img" src="apple.png" alt="green apple">
            </div>
            <div class="bottom_Section" style="display: flex">
                <img class="apple_img" style="width : 50px; height : 50px; margin-left: 20px; margin-top: 12px;" src="apple.png" alt="apple">
                <img class="apple_img" style="width : 50px; height : 50px;margin-left: 20px; margin-top: 12px" src="apple.png" alt="apple">
                <img class="apple_img" style="width : 50px; height : 50px;margin-left: 20px; margin-top: 12px" src="apple.png" alt="apple">
                <img class="apple_img" style="width : 50px; height : 50px;margin-left: 20px; margin-top: 12px" src="apple.png" alt="apple">
            </div>
        </div>
        <div class="product_detail">
            <div class="detail_first"></div>
            <div class="detail_second">
                <h3>Delicious Apples</h3>
                <p class="code_text">Code: 459999 </p>
                <p class="cost_text">R$ <span class="price_text">7.93</span></p>
                <h4>SELECT A COLOR</h4>
                <div class="image_container">
                    <img class = "color_img" src="apple.png" alt="apple">
                    <img class = "color_img" src="apple.png" alt="apple">
                    <img class = "color_img" src="apple.png" alt="apple">
                    <img class = "color_img" src="apple.png" alt="apple">
                </div>
                <h3>BENIFITS</h3>
                <ul>
                    <li class="ul_font">Apple are matricious</li>
                    <li class="ul_font">Apple may be good for wieght loss</li>
                    <li class="ul_font">Apple may be good for bone health</li>
                    <li class="ul_font">They are inked to a lowest risk of diabetes</li>
                </ul>
                <button class="add_to_card_btn">Add to cart</button>

            </div>

        </div>
        
    </div>
</body>
</html>
